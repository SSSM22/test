{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{hod}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">

    <style>

        .custom-box{
            width: 380px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 20px;
        }

        .custom-button-1{
            margin-left:150px;
        }

        .custom-button{
            margin: 20px;
        }

        .custom-button:hover{
  background: #fff;
  color: #000;
  transition: ease-in-out;
  box-shadow: 0px 5px 10px rgba( 0, 0, 0, 0.3 );
}
.custom-button-1:hover{
  background: #fff;
  color: #000;
  transition: ease-in-out;
  box-shadow: 0px 5px 10px rgba( 0, 0, 0, 0.3 );
}


        .custom-padding{
            padding-top: 0px;
        }
    </style>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container custom-box">
            <div class="row">
                
                    
                    
                        <h1 class="card-title text-center mb-4">{{hod}}</h1>
                        <h1 class="card-title text-center mb-4"> Logged In </h1>
                        {% if messages %}
        
                                {% for message in messages %}
                            <h5 style="color: rgb(248, 34, 34);">{{message}}</h5>
                                {% endfor %}
                        {% endif %}
                    

                
                          
                        <form action="/hod_view" method="get" class="p-4">
                            


                            
                            <label class="form-label mt-2 custom-padding" ><b> Roll Number</b></label>
                         <input type="text" class="form-control" id="Roll" name="Roll" placeholder="Enter Roll Number of Student">
                         
                         
                         <input class="btn btn-primary  btn-block rounded-pill mt-4 custom-button-1" type="submit" value="Search">

                         </form>


                        <form action="/hod_view" method="post">
                            {% csrf_token %}
                         <label for="year"><b>&nbsp;&nbsp;&nbsp;Choose year:</b></label>
                            <select name="year" id="year" class="form-control">
                <option value="all">All</option>
                <option value="4">First Year</option>
                <option value="3">Second Year</option>
                <option value="2">Third Year</option>
                <option value="1">Fourth Year</option>
            </select>
          
        
            <br>
            <div class="footer">
                
            <input class="btn btn-primary  btn-block rounded-pill mt-2 custom-button" type="submit">
            <button class="btn btn-primary  btn-block rounded-pill mt-2 custom-button" onclick="window.location.href='/logout'" type="button">Logout</button>
        </div>
            </form>


        
                </div>
            </div>
       
</div>
</body>
</html>
