<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding details</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
      .custom-shadow {
        box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        border-radius: 19px; /* Set your custom shadow effect here */
      }
      
      .custom-button:hover{
  background: #fff;
  color: #000;
  transition: ease-in-out;
  box-shadow: 0px 5px 10px rgba( 0, 0, 0, 0.5 );
}
      

    </style>
</head>

  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="container bg-transparent custom-shadow" style="width: 350px;">
        

           
              <img src="static\images\user-logo.jpeg" alt="User-logo" class="img-fluid mx-auto d-block p-2"  style="width: 100px; height: 100px;">
            

              <!-- Displays a message if user is not logged in -->
              {% if messages %}
              <ul type = "none"class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %}
        
              <form action="/login" method="post" class="p-4">


                {% csrf_token %}
                <h2 class="card-title text-center mb-4">Log In</h2>


                  <div class="form-floating my-3">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" placeholder="username" required>
                    <label for="username" class="form-label">Username</label>
                  </div>

                 
                <div class="form-floating my-3">
                  <i class="fas fa-lock" ></i>
                  <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                  <label for="password" class="form-label">Password</label>
                </div>

              
                
                <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block rounded-pill mt-4 custom-button"  class="button">Log In</button>
              </div>
              <br>

                <div class="text-center mt-2">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>



              </form>
            </div>
            </div>
          </div>
        
    
  </body>
</html>
